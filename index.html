<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    
 
      <nav>
      <button id="share" type="submit" action="/loc">Partilha-me</button>
      <button id="ask" type="submit" action="">Ask for location!</button>
      
      <div id="contentDiv" class="hidden" style="display: none;">
        <input id="get" type="text" action="/get" placeholder="enter your friend code">
        <button id="askFriend" >Find my friend</button>
      </div>

    </nav>
      <a id="lng"></a><a id="lat"></a>
      <div id="display" type="text" name="name" action="127.0.0.1:4000/loc" method="post"></div>
      <div id="display1"></div>
      <div id="data-output"></div>
      <div id="data-output1"></div>
      <div id="msg"></div>
    </div>

   
    <div id="map" ></div>
    
     <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
      <script src="app.js"></script>
      <script async
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqfFxqcbv
                    p_h1JIqX6kjVAJ5n-BxbqfcA&callback=initMap">
      </script>
      <script>
        var showButton = document.getElementById('ask');
        var contentDiv= document.getElementById('contentDiv');
        var inputField = document.getElementById('get');
        var closeButton = document.getElementById('askFriend');
        var share = document.getElementById('share');

        share.addEventListener('click', function(){
          alert("Dados enviados para o servidor!")
        }); 


        showButton.addEventListener('click', function() {
          contentDiv.style.display = 'flex';
        });

        closeButton.addEventListener('click', function() {
          contentDiv.style.display = 'none';                          
        });

        document.addEventListener('click', function(event) {
            if (event.target !== showButton && event.target !== inputField) {
              contentDiv.style.display = 'none';
            }
        });
      </script>
   
  </body>
</html>
